{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col justify-center items-center">
  {% if user.is_authenticated %}
    <h1 class="text-2xl font-semibold text-gray-700 mb-4">Hi {{ user.get_username }}!</h1>
    <form action="{% url 'logout' %}" method="post" class="inline">
      {% csrf_token %}
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition duration-300">Log Out</button>
    </form>
  {% else %}
    <p class="text-lg text-gray-700 mb-4">Logged you are Not</p>
    <div class="space-x-4">
      <a href="{% url 'login' %}" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700 transition duration-300">Log In</a>
      <a href="{% url 'signup' %}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition duration-300">Sign Up</a>
    </div>
  {% endif %}
</div>
{% endblock %}
