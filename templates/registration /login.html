{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<section class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 m-auto bg-white rounded-md shadow-md">
    <h2 class="text-3xl font-semibold text-center text-gray-700">Log In</h2>
    <form method="post" class="mt-6">
      {% csrf_token %}
      <div>
        <!-- Assume your form has a username and password field -->
        <label for="username" class="block text-sm font-semibold text-gray-800">Username</label>
        <input type="text" name="username" id="username" placeholder="Username" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-40">
      </div>
      <div class="mt-4">
        <label for="password" class="block text-sm font-semibold text-gray-800">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-40">
      </div>
      <div class="mt-6">
        <button type="submit" class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:bg-blue-500">
          Log In
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
